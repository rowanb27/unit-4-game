<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Super Smash Game</title>

    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

  </head>
  <body>

     <div class="main-section-title">Super Smash RPG</div>
     <div id="main-game-section">

        <div id="characters-section">
            <div class="section-title">Select Your characters</div>
        </div>

        <div id="selected-character-section">
            <div class="section-title">Your Characters</div>

            <div id="selected characters">
          </div>

          <div id="available-to-attack-section">
            <div class="section-title">Enemies Available to Attack</div>
          </div>

          <div class="section-title">Fight Sections</div>
          <div id="fight-section">
              <button id="attack-button">Attack</button>
          </div>

          <div id="action">
              <div class="character-section">
                  <div class="section-title">Defenders</div>
                  
                  <div id="defender"></div>
              </div>
          </div>
        </div>
     </div>

     <div id="game-message"></div>


  

    <!--Link to jQuery-->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!--Link to Javascript file-->
  <script type="text/javascript" src="./assets/javascript/game.js"></script>

  </body>
</html>
